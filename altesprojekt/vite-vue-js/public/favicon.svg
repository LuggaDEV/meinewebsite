<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f3810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3009;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3009;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1a05;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hauptkörper der Kochmütze (zylindrisch) -->
  <rect x="20" y="30" width="60" height="50" rx="3" fill="url(#capGradient)"/>
  
  <!-- Obere Kante/Rand der Mütze (dicker Rand) -->
  <ellipse cx="50" cy="30" rx="30" ry="10" fill="url(#rimGradient)"/>
  
  <!-- Vertikale Falten für Struktur -->
  <path d="M35 35 L35 75 M50 35 L50 75 M65 35 L65 75" 
        stroke="#ffffff" stroke-width="1" opacity="0.25" stroke-linecap="round"/>
  
  <!-- Horizontale Falten -->
  <path d="M25 50 Q50 45 75 50 M25 65 Q50 60 75 65" 
        stroke="#ffffff" stroke-width="0.8" opacity="0.2" fill="none"/>
  
  <!-- Kleine Details/Stiche oben -->
  <circle cx="40" cy="35" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="50" cy="35" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="60" cy="35" r="1.5" fill="#ffffff" opacity="0.5"/>
</svg>
